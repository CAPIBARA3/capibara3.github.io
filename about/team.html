    // Modal functionality
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
        document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    // Close modal when clicking outside of modal content
    window.onclick = function(event) {
        const modals = document.getElementsByClassName('modal');
        for (let modal of modals) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (modal.style.display === 'block') {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        }
    });
</script>

    function contactLinkHtml(link) {
        const isExternal = link.url.startsWith("http");
        const attrs = isExternal ? ' target="_blank" rel="noopener noreferrer"' : '';
        return `<a href="${link.url}"${attrs} aria-label="${link.label}"><i class="${link.icon}"></i></a>`;
    }

    function renderTeam() {

        const modals = document.getElementById("team-modals");
        if (!grid || !modals) {
            return;
        }

        teamData.forEach(member => {
            const modalId = `${member.id}-modal`;
            const contactsHtml = member.contacts.map(contactLinkHtml).join("");
            const bioHtml = member.bio.map(text => `<p>${text}</p>`).join("");

            const card = document.createElement("div");
            card.className = "team-card glow-on-hover";
            card.innerHTML = `
                <div class="card-image">
                    <img src="${member.image}" alt="${member.name}" class="profile-photo">
                </div>
                <div class="card-content">
                    <h2>${member.name}</h2>
                    <h3>${member.role}</h3>
                    <p>${member.tagline}</p>
                    <div class="contact-links">
                        ${contactsHtml}
                    </div>
                </div>
            `;
            card.addEventListener("click", () => openModal(modalId));
            card.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", event => event.stopPropagation());
            });
            grid.appendChild(card);

            const modal = document.createElement("div");
            modal.id = modalId;
            modal.className = "modal";
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${member.name}</h2>
                        <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                    </div>
